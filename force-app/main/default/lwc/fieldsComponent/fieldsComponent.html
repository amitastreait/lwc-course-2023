<template>
    <lightning-card variant="Narrow" if:true={options} >
        <div class="custom-modal">
            <section role="dialog" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <h2 class="slds-text-heading_medium slds-hyphenate">Select Fields to Display</h2>
                    </header>
                    <div class="slds-modal__content slds-var-m-around_large">
                        <lightning-dual-listbox 
                            name="fields"
                            label="Select fields"
                            source-label="Available"
                            selected-label="Selected"
                            field-level-help="Please select the fields to display"
                            options={options}
                            onchange={handleChange}>
                        </lightning-dual-listbox>
                    </div>
                    <footer class="slds-modal__footer">
                        <lightning-button label="Cancel" title="Cancel" onclick={handleCancel} class="slds-m-right_small"></lightning-button>
                        <lightning-button variant="brand" label="Save" onclick={handleSave} title="Save"></lightning-button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </div>
    </lightning-card>
</template>
