<template>
    <lightning-modal-header label="Search Product"></lightning-modal-header>
    <lightning-modal-body>
        <lightning-spinner if:true={isSpinner} variant="brand" alternative-text="Loading....."></lightning-spinner>
        <div class="slds-m-around_small">
            <lightning-input type="search" value={content} label="Search Product" placeholder="enter the product name or product code" onchange={handleChange}></lightning-input>
        </div>
        <div class="slds-m-around_small">
            <c-ltngdatatable if:true={records}
                key-field="Id"
                data={records}
                onlinkclick={handleLinkClick}
                hide-checkbox-column
                columns={columnList}>
            </c-ltngdatatable>
        </div>
    </lightning-modal-body>
    <lightning-modal-footer>
        <lightning-button label="cancel" title="cancel" onclick={handleCancel}></lightning-button>
    </lightning-modal-footer>
</template>
