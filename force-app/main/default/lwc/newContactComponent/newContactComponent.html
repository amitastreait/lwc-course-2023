    <lightning-card  variant="Narrow" >

                placeholder="type here...">
            </lightning-input>
            <lightning-input type="text" variant="standard" name="LastName" label="Last Name" 
                placeholder="type here...">
            </lightning-input>
            <lightning-input type="email" variant="standard" name="Email" label="Email" placeholder="type here..."></lightning-input>
        </div>

            <lightning-button icon-name="utility:chevronleft" icon-position="left" variant="base" label="Previous" onclick={handlePrevious}>

            &nbsp; &nbsp;
