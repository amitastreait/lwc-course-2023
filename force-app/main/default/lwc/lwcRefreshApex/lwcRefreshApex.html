<template>  
    <lightning-card title="Latest Ten Accounts">  
        <lightning-button variant="brand" slot="actions" label="Delete Account" onclick={deleteRecord}>

        </lightning-button>  
        <lightning-button variant="brand" slot="actions" label="Update Account" onclick={updateRecord}>

        </lightning-button>  

        <lightning-datatable  
            data={accountList} 
            columns={cols} 
            key-field="Id" 
            max-row-selection="1" 
            onrowselection={handelSelection} >  
        </lightning-datatable> 

    </lightning-card>  
</template>
