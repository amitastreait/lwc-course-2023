<template>
    <lightning-progress-indicator current-step={currentStep} type="path" has-error="true" variant="base">
        <template if:true={stepValues} for:each={stepValues} for:item="step">
            <lightning-progress-step key={step.value} label={step.label} value={step.value}>
            </lightning-progress-step>
        </template>
    </lightning-progress-indicator>
</template>
