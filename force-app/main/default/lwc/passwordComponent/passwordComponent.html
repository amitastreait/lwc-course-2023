<template>
    <div class="slds-form-element">
        <label class="slds-form-element__label" for="text-input-id-1">Password</label>
        <!-- sldsValidatorIgnoreNextLine -->
        <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_left-right">
            <svg class="slds-icon slds-input__icon slds-input__icon_left slds-icon-text-default" aria-hidden="true">
                <use xlink:href="/apexpages/slds/latest/assets/icons/utility-sprite/svg/symbols.svg#password">
                </use>
            </svg>
            <input type="password" id="text-input-id-1"
                onchange={handleChange} 
                data-id="password" 
                class="slds-input"/>
            
            <button class="slds-button slds-button_icon slds-input__icon slds-input__icon_right"
                title={alternativeText} onclick={togglePassword}>
                <svg class="slds-button__icon slds-icon-text-light slds-icon-text-error slds-icon_large" aria-hidden="false">
                    <template if:false={showPassword}>
                        <use xlink:href="/apexpages/slds/latest/assets/icons/utility-sprite/svg/symbols.svg#hide">
                        </use>
                    </template>
                    <template if:true={showPassword}>
                        <use xlink:href="/apexpages/slds/latest/assets/icons/utility-sprite/svg/symbols.svg#preview">
                        </use>
                    </template>
                </svg>
                <span class="slds-assistive-text">{alternativeText}</span>
            </button>
        </div>
    </div>     
</template>
