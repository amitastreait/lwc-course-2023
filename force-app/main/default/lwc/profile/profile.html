<template>
    <lightning-card>
        <div class="slds-p-around_large">
            <p class="slds-m-bottom_small">
                <lightning-input type="text" variant="standard" name="name" label="Search User" onchange={handleInputChange}></lightning-input>
            </p>
            <template if:true={records} for:each={records} for:item="user" for:index="index">
                <div class="slds-p-top_small card-class" key={user.Id} >
                    <div class="parent-container">
                        <div class="image-container">
                            <img class="image-class" src={user.FullPhotoUrl} alt="User Image">
                        </div>
                        <div class="text-container">
                            <div>
                                <p>{user.Name}</p>
                                <p>{user.Email}</p>
                                <p>{user.Title}</p>
                                <p>{user.UserName}</p>
                            </div>
                            <div class="slds-p-top_small">
                                <lightning-button variant="brand" label="Open" title="Open" data-user-id={user.Id} onclick={handleDetailPage}></lightning-button>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
        </div>
